<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Reset Password</title>
</head>

<body>
    <div class="r-container">
        <div class="popup">
            <div class="close-btn">&times;</div>

            <div class="title">
                <h1>Forgot Password?</h1>
            </div>
            <p style="padding-bottom: 25px;">Please enter your registered email below to receive password reset
                instruction</p>


            <form action="">
                <div class="dtype">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="" placeholder="Johndoe@gmail.com" required>
                </div>
                <div id="sign_up" style="padding-top: 25px;">
                    <button type="submit" id="btn">Reset Password</button>
                </div>
                <div class="login_button">
                    <div class="users">Remember password? <a href="login.html">log in</a></div>
                </div>
            </form>
        </div>
    </div>
    <!-------------custom js link-------------------->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
