<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/login&register.module.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Forgot Password Page</title>
</head>

<body>
    <!------------------forgot password popup------------------>
    <section id="popup" class="popup">
        <div class="close-btn">&times;</div>
        <div class="title">
            <h1>Forgot Password?</h1>
            <p >Please enter your registered email below to receive password reset
                instruction</p>
        </div>
        <div class="pop-form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="" placeholder="Johndoe@gmail.com" required>
        </div>
        <div class="reset" id="popup" >
            <button type="reset" id="reset"><a href="passwordreset.html" style="color: #FBFBFB;">Reset Password</a></button>
        </div>
        <div class="users">Remember password?<a href="login.html">log in</a></div>
        </div>
    </section>

    <!-------------custom js link-------------------->
    <script type="text/javascript" src="js/forgotpassword.js"></script>
</body>

</html>
