<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/login&register.module.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Registration Page</title>
</head>

<body>
    <div class="r-container">
        <div class="title">
            <h1>Create an account</h1>
        </div>
        <p>By signing up, I agree to QR_gen's <span>Terms</span> and <span>privacy policy.</span></p>
        <form action="">
            <div class="dtype" style="margin-top: 52px;">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="" placeholder="Johndoe@gmail.com" required>
            </div>
            <div class="name">
                <div class="first">
                    <label for="email">First name</label>
                    <input type="text" id="Fname" name="First Name" value="" placeholder="John" required>
                </div>
                <div>
                    <label for="Lname">Last name</label>
                    <input type="text" id="Lname" name="last Name" value="" placeholder="Doe" required>
                </div>
            </div>
            <div class="dtype">
                <label for="email">Password</label>
                <input type="password" id="pass" name="password1" value="" placeholder="8+ characters"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required>
            </div>
            <div id="sign_up">
                <button type="submit" id="btn">Sign up</button>
            </div>
            <div class="login_button">
                <div class="users">Already have an account? <a href="login.html">Login here</a></div>
            </div>
        </form>
    </div>

    <!-------------custom js link-------------------->
    <script type="text/javascript" src="js/forgotpassword.js"></script>
</body>

</html>
